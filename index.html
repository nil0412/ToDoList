<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>
<body>
    <div id="game-box">
        <div id="input-div">
            <i class="fa-solid fa-thumbtack"></i>
            <input type="text" id="input" placeholder="Type your todo list">
            <i class="fa-solid fa-circle-plus" id="add"></i>
        </div>
        <div id="top-menu">
            <span><i class="fa-solid fa-check-double"></i> Complete all task</span>
            <span>Clear completed</span>
        </div>
        <div><hr></div>
        <div>
            <ul id="list">
                <!-- <li>
                    <input type="checkbox" id="${task.id}" class="custom-checkbox">
                    <label for="${task.id}">${task.title}</label>
                    <i class="fa-regular fa-trash-can" data-cls="delete" data-id="${task.id}"></i>
                </li> -->
            </ul>
        </div>
        <div><hr></div>
        <div id="bottom-menu">
            <span><span id="counter">0</span> tasks left</span>
            <span>All</span>
            <span>Uncomplete</span>
            <span>Completed</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
